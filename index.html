<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B12-A5-Emergency-Hotline</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Font Awesome CDN Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Daisy UI CDN Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="hind-madurai-regular">
    <!-- Start The Header Section -->
    <header
      class="flex justify-between items-center bg-white py-5 w-11/12 mx-auto"
    >
      <div class="flex justify-start items-center">
        <img class="w-12 h-12" src="./assets/logo.png" alt="" srcset="" />
        <div class="pl-3">
          <h2 class="text-[#006747] text-2xl font-bold">
            Emergency <br />
            Service
          </h2>
        </div>
      </div>
      <div class="flex justify-start items-center">
        <div
          class="text-2xl text-white bg-[#41ff6b1a] flex justify-start items-center px-8 py-3 rounded-full mr-3"
        >
          <span id="heard-increase" class="font-bold text-black">0</span>
          <img src="./assets/heart.png" class="w-6 h-6 ml-3" alt="" />
        </div>
        <div
          class="text-xl text-white bg-[#41ff6b1a] flex justify-start items-center px-8 py-3 rounded-full mr-3"
        >
          <span id="coin-btn" class="text-xl font-bold text-black">100</span>
          <img src="./assets/coin.png" class="w-6 h-6 ml-3" alt="" />
        </div>
        <div
          class="text-xl text-white bg-[#00A63E] flex justify-start items-center px-8 py-3 rounded-full"
        >
          <span class="text-xl font-bold">2</span>
          <p class="text-xl pl-2 font-bold">Copy</p>
        </div>
      </div>
    </header>
    <!-- End The Header Section -->
    <!-- Start The hero Section -->
    <section
      class="text-center bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223]"
    >
      <div class="hero-container py-5">
        <img
          src="./assets/logo.png"
          class="mx-auto w-[100px] h-[100px]"
          alt=""
        />
        <h1 class="font-bold text-[40px] text-white py-3">
          Emergency Service Directory
        </h1>
        <p class="font-semibold text-[20px] text-white">
          Government Emergency Services at Your Fingertip – A Project by
          Government of the People’s Republic of Bangladesh
        </p>
      </div>
    </section>
    <!-- End The hero Section -->
    <!-- Start The Main Section -->
    <main class="bg-[#dfefff]">
      <section class="w-11/12 mx-auto grid grid-cols-12 gap-5 py-10">
        <div class="col-span-9 grid grid-cols-12 gap-3">
          <div
            class="bg-white col-span-4 p-5 rounded-lg shadow-lg shadow-[#00000026]"
          >
            <div class="flex justify-between items-center">
              <div
                class="w-[45px] h-[45px] bg-[#FFE3E2] rounded-xl flex justify-center items-center"
              >
                <img
                  class="w-6 h-6"
                  src="./assets/emergency.png"
                  alt=""
                  srcset=""
                />
              </div>
              <span>
                <i
                  class="fa-regular fa-heart text-[#5c5c5c] heart-btn cursor-pointer"
                ></i>
              </span>
            </div>
            <div>
              <h1
                id="national-service"
                class="text-[#006747] text-[20px] font-bold"
              >
                National Emergency Number
              </h1>
              <p class="text-[#5C5C5C] mb-4">National Emergency</p>
              <h1
                id="national-number"
                class="font-bold text-[#006747] text-2xl"
              >
                999
              </h1>
              <div
                class="w-[60px] h-[35px] bg-[#f2f2f2] flex justify-center items-center rounded-full"
              >
                <p class="text-[#5C5C5C]">All</p>
              </div>
            </div>
            <div class="flex justify-between">
              <button
                class="text-[#5C5C5C] px-5 py-2 rounded-lg mt-3 text-xl border-1 border-gray-500"
              >
                <i class="fa-solid fa-copy"></i>
                Copy
              </button>
              <button
                class="bg-[#00A63E] text-white px-5 py-2 rounded-lg mt-3 text-xl call-btn"
              >
                <i class="fa-solid fa-phone"></i>
                Call
              </button>
            </div>
          </div>
        </div>
        <div class="col-span-3">
          <!-- Start The  Call History Section -->
          <div id="call-history" class="p-3 bg-white rounded-lg shadow mt-5">
            <div class="flex justify-between items-center">
              <h2 class="font-bold text-xl text-[#006747]">Call History</h2>
              <button
                id="clear-history"
                class="text-xl text-white bg-[#00A63E] flex justify-start items-center px-4 py-3 rounded-full"
              >
                Clear History
              </button>
            </div>
            <ul id="history-list" class="mt-3 text-[#5C5C5C]"></ul>
          </div>
          <!-- End The Call History Section -->
        </div>
      </section>
    </main>
    <!-- End The Main Section -->
    <!-- Add Script File -->
    <script src="./index.js"></script>
  </body>
</html>
