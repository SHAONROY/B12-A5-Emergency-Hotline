<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B12-A5-Emergency-Hotline</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Font Awesome CDN Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Daisy UI CDN Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="hind-madurai-regular">
    <!-- Start The Header Section -->
    <header class="flex justify-between items-center bg-white py-5 px-16">
      <div class="flex justify-start items-center">
        <img class="w-12 h-12" src="./assets/logo.png" alt="" srcset="" />
        <div class="pl-3">
          <h2 class="text-[#006747] text-2xl font-bold">
            Emergency <br />
            Service
          </h2>
        </div>
      </div>
      <div class="flex justify-start items-center px-16">
        <div
          class="text-2xl text-white bg-[#41ff6b1a] flex justify-start items-center px-8 py-3 rounded-full mr-3"
        >
          <span class="font-bold text-black">0</span>
          <img src="./assets/heart.png" class="w-6 h-6 ml-3" alt="" />
        </div>
        <div
          class="text-xl text-white bg-[#41ff6b1a] flex justify-start items-center px-8 py-3 rounded-full mr-3"
        >
          <span class="text-xl font-bold text-black">100</span>
          <img src="./assets/coin.png" class="w-6 h-6 ml-3" alt="" />
        </div>
        <div
          class="text-xl text-white bg-[#00A63E] flex justify-start items-center px-8 py-3 rounded-full"
        >
          <span class="text-xl font-bold">2</span>
          <p class="text-xl pl-2 font-bold">Copy</p>
        </div>
      </div>
    </header>
    <!-- End The Header Section -->
    <!-- Start The hero Section -->
    <section
      class="mx-auto text-center bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223]"
    >
      <div class="hero-container py-5">
        <img
          src="./assets/logo.png"
          class="mx-auto w-[100px] h-[100px]"
          alt=""
        />
        <h1 class="font-bold text-[40px] text-white py-3">
          Emergency Service Directory
        </h1>
        <p class="font-semibold text-[20px] text-white">
          Government Emergency Services at Your Fingertip – A Project by
          Government of the People’s Republic of Bangladesh
        </p>
      </div>
    </section>
    <!-- End The hero Section -->
  </body>
</html>
